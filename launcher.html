<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineMigg Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #14161a;
            color: white;
        }

        header {
            background-color: #1a1d21;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            color: #00aaff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #00aaff;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://your-image-url') no-repeat center center/cover;
        }

        .hero h2 {
            font-size: 36px;
            margin: 20px 0;
        }

        .hero p {
            font-size: 18px;
            margin: 10px 0;
        }

        .hero a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #00aaff;
            text-decoration: none;
            border-radius: 5px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .feature {
            width: 30%;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #1a1d21;
            border-radius: 10px;
        }

        .feature img {
            width: 50px;
            margin-bottom: 10px;
        }

        .feature h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .feature {
                width: 100%;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="d8d50be3f2713ab3f0a910fbbbf7cb90.png" alt="Logo">
            <h1>MineMigg Network</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Trang Chủ</a></li>
                <li><a href="/launcher.html">Launcher Minecraft</a></li>
                <li><a href="/tools.html">Công cụ</a></li>
                <li><a href="/discord.html">Discord</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>MINEMIGG NETWORK</h2>
        <p>Máy chủ Minecraft sinh tồn 1.20 tuyệt vời của MineMigg.</p>
        
    </section>

    <div class="container">
      <a href="https://multimc.org/#Download">Cài đặt MultiMC cho Minecraft Java Edition</a>
    </div>
</body>
                      </html>
